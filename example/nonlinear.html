<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <title>Extrapolate.js</title>
</head>
<body>
  <script src="../extrapolate.js"></script>
  <script>
    var extrapolate = new EXTRAPOLATE.LINEAR();
    extrapolate.given(1).get(1);
    extrapolate.given(4).get(16);
    extrapolate.given(8).get(64);


    function demoExtrapolationFor(val) {
        document.write(val + "\t->\t" + extrapolate.valueFor(val) + "\t~ " + (val*val));
        document.write("<br />");
    }
    document.write("We have provided the following evidence for a <b>NON LINEAR</b> f(x) = x^2 function:<br />1=1, 4=16, 8=64; which yields these approximations: (more evidence==better accuracy)<br />");
    document.write("<pre>");
    demoExtrapolationFor(1);
    demoExtrapolationFor(1.5);
    demoExtrapolationFor(4);
    demoExtrapolationFor(5);
    demoExtrapolationFor(6);
    demoExtrapolationFor(7);
    demoExtrapolationFor(8);
    demoExtrapolationFor(9);
    document.write("</pre>");
  </script>
</body>
</html>
